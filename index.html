<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>The Can Store</h1>
    </header>

    <div>
        <aside>
            <form>
                <div>
                    <label for="category">Choose a category:</label>
                    <select id="category">
                        <option selected>All</option>
                        <option>Vegetables</option>
                        <option>Meat</option>
                        <option>Soup</option>
                    </select>
                </div>
                <div>
                    <label for="searchTerm">Enter search term:</label>
                    <input type="text" id="searchTerm" placeholder="e.g. beans">
                </div>
                <div>
                    <button>Filter results</button>
                </div>
            </form>
        </aside>
        <main>

        </main>
    </div>
    <footer>
        <p>All Icons found at the Niun Project:</p>
        <ul>
            <li>Bean can icon <a href="">Yazmine Alanis</a></li>
            <li>Vegetable icon by <a href="">Kai Guenduez</a></li>
            <li>Soup ico by <a href="">Dennis Guenduez</a></li>
            <li>Meat Chunk ico by <a href="">Adem Karaman</a></li>
        </ul>
    </footer>

    <script src="main.js"></script>
</body>
</html>
